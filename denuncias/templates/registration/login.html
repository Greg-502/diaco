{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <title>{{ title }}</title>
</head>

<body class="text-center">
  <div class="container-fluid">
		  <div class="row">
				<div class="col-lg-6 col-md-6 d-none d-md-block image-container">	        
                    <lottie-player id="svg" src="https://assets4.lottiefiles.com/packages/lf20_QUXmIu.json"  background="transparent"  speed="1"  loop  autoplay></lottie-player>
				</div>
				<div class="col-lg-6 col-md-6 form-container">
					<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
						<form method="POST" class="form-signin" autocomplete="off">
              {% csrf_token %}
              <h2><b>Inicio de Sesión</b></h2>
              <br>
              <label for="inputEmail" class="sr-only">Usuario</label>
              <input value="admin" type="text" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus
                name="username">
              <label for="inputPassword" class="sr-only">Contraseña</label>
              <input value="admin" type="password" id="inputPassword" class="mb-4 form-control" placeholder="Contraseña" required
                name="password">
              <button class="btn btn-primary btn-block btn-lg" type="submit" id="btnLogin">Ingresar</button>
              <br>
              <a style="text-decoration: none" href="{% url 'main' %}">Volver al inicio</a>
            </form>
					</div>
				</div>
			</div>
  </div>
</body>

</html>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <script>
        Swal.fire({
            "title": "Error",
            "text": '{{error}}',
            "icon": "error"
        })
    </script>
{% endfor %}
{% endif %}
